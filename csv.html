<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>CSV繝薙Η繝ｼ繧｢</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 4px; }
    .highlight { background-color: #ffd; }
  </style>
</head>
<body>
  <h1>CSV 陦ｨ遉ｺ</h1>
  <label>繧ｭ繝ｼ繝ｯ繝ｼ繝会ｼ医き繝ｳ繝槫玄蛻・ｊ・・ <input type="text" id="filterWords"></label>
  <button onclick="filterRows()">繝輔ぅ繝ｫ繧ｿ繝ｼ</button>
  <div id="csv-table"></div>

  <script>
    let csvData = [];

    fetch('original.csv')
      .then(res => res.text())
      .then(csvText => {
        Papa.parse(csvText, {
          header: false,
          skipEmptyLines: true,
          complete: function(results) {
            csvData = results.data;
            renderTable(csvData);
          }
        });
      });

    function renderTable(rows) {
      let html = '<table>';
      for (const row of rows) {
        html += '<tr>';
        for (const cell of row) {
          html += `<td>${cell}</td>`;
        }
        html += '</tr>';
      }
      html += '</table>';
      document.getElementById('csv-table').innerHTML = html;
    }

    function filterRows() {
      const input = document.getElementById('filterWords').value.trim();
      if (!input) {
        renderTable(csvData);
        return;
      }
      const keywords = input.split(',').map(k => k.trim()).filter(k => k.length > 0);
      if (keywords.length === 0) {
        renderTable(csvData);
        return;
      }
      const filtered = csvData.filter(row =>
        keywords.some(k => row.some(cell => cell && cell.includes(k)))
      );
      renderTable(filtered.length ? filtered : [['隧ｲ蠖薙↑縺・]]);
    }
  </script>
</body>
</html>
